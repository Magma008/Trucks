<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucks</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Offline Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="feedback.css">

    <!-- Website Main Icon -->
    <link rel="icon" href="Images/main_icon.png">
</head>

<body class="body">
    <section class="main">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">
                    <center>
                        <h1 class="formTitle">Оставить отзыв</h1>
                    </center>
                    <div class="form">
                        <form action="">
                            <div class=" mb-4">
                                <label for="name">
                                    <p class="labelText">Имя (Обязательно)</p>
                                </label>
                                <div class="d-flex align-items-center gap-3 input">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="16" viewBox="0 0 13 16"
                                        fill="none">
                                        <path d="M1.41602 15.1685V11.5451L3.2277 9.7334H10.4745L12.2861 11.5451V15.1685"
                                            stroke="white" stroke-width="1.20779" />
                                        <circle cx="6.85092" cy="4.29843" r="3.01948" stroke="white"
                                            stroke-width="1.20779" />
                                    </svg>
                                    <input required id="name" type="text" placeholder="Имя и Фамилия" class="inner">
                                </div>
                            </div>

                            <div class=" mb-4">
                                <label for="mail">
                                    <p class="labelText">Почта (Обязательно) </p>
                                </label>
                                <div class="d-flex align-items-center gap-3 input">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="16" viewBox="0 0 13 16"
                                        fill="none">
                                        <path d="M1.41602 15.1685V11.5451L3.2277 9.7334H10.4745L12.2861 11.5451V15.1685"
                                            stroke="white" stroke-width="1.20779" />
                                        <circle cx="6.85092" cy="4.29843" r="3.01948" stroke="white"
                                            stroke-width="1.20779" />
                                    </svg>
                                    <input required id="mail" type="email" placeholder="Почта" class="inner">
                                </div>
                            </div>

                            <div class="">
                                <label for="message">
                                    <p class="labelText">Комментарий </p>
                                </label>
                                <div>
                                    <textarea class="textarea" name="" id="message" cols="80" placeholder="Комментарий" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="d-flex width justify-content-between flex-column flex-md-row">
                                <div>
                                    <button type="reset" class="button">Удалить</button>
                                </div>
                                <div>
                                    <button type="submit" class="button">Отправить</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Offline Bootstrap JS -->
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
